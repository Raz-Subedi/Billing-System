<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Client</title>
    <link rel="stylesheet" href="selection.css">
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container">
    <h2 style="color: #388e3c"><strong>MULTIPLE CLIENTS EXIST!</strong></h2>
    <form action="/selectClient" method="post">
        <div class="form-group">
            <p>&nbsp;</p>
            <label for="client"><strong>Verify with Phone Number :</strong></label>
            <select id="client" name="phone">
                <option th:each="client : ${clients}" th:value="${client.phone}" th:text="${client.fname} + ' ' + ${client.lname} + ' - ' + ${client.phone}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Select</button>
        </div>
    </form>
</div>
<th:block th:insert="Footer.html"></th:block>
</body>
</html>
