<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding-top: 50px;
        }
        .container-fluid {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .table-wrapper {
            max-height: 600px; /* Adjust this value as needed */
            overflow-y: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #343a40; /* Dark background color for the header */
            color: white;
            z-index: 1;
        }
        .btn {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">
    <h2 class="text-center mb-4"><strong>Billing History</strong></h2>
    <div class="card">
        <div class="card-body">
            <div class="table-wrapper">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center">SN</th>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">City</th>
                        <th class="text-center">Country</th>
                        <th class="text-center">Package Name</th>
                        <th class="text-center">Package Price</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Date</th>

                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr th:each="h: ${hList}">-->
<!--                        <td th:text="${h.b_id}" class="text-center"></td>-->
<!--                        <td th:text="${h.fname}" class="text-center"></td>-->
<!--                        <td th:text="${h.lname}" class="text-center"></td>-->
<!--                        <td th:text="${h.phone}" class="text-center"></td>-->
<!--                        <td th:text="${h.email}" class="text-center"></td>-->
<!--                        <td th:text="${h.city}" class="text-center"></td>-->
<!--                        <td th:text="${h.country}" class="text-center"></td>-->
<!--                        <td th:text="${h.pack_name}" class="text-center"></td>-->
<!--                        <td th:text="${h.pack_price}" class="text-center"></td>-->
<!--                        <td th:text="${h.status}" class="text-center"></td>-->

<!--                    </tr>-->
                    <tr th:each="billing : ${billingHistory}">
                        <td th:text="${billing.b_id}"></td>
                        <td th:text="${billing.fname}"></td>
                        <td th:text="${billing.lname}"></td>
                        <td th:text="${billing.phone}"></td>
                        <td th:text="${billing.email}"></td>
                        <td th:text="${billing.city}"></td>
                        <td th:text="${billing.country}"></td>
                        <td th:text="${billing.pack_name}"></td>
                        <td th:text="${billing.pack_price}"></td>
                        <td th:text="${billing.status}"></td>
                        <td th:text="${billing.total}"></td>
                        <td th:text="${#dates.format(billing.date, 'yyyy-MM-dd')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<th:block th:insert="Footer.html"></th:block>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
