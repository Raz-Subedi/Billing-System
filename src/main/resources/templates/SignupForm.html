
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e; /* Deep navy blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #f4f4f4; /* Light gray */
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
            animation: slide-up 0.5s ease;
        }
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0; /* Light gray */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        .signup-container input[type="submit"] {
            background-color: #2c3e50; /* Dark gray */
            border: none;
            color: #fff;
            padding: 14px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #1a252f; /* Darker gray */
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #2c3e50; /* Dark gray */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #1a252f; /* Darker gray */
        }
        .error-message {
            color: #FF0000;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <input type="text" id="firstname" name="fname" placeholder="First Name" pattern="^[A-Z][a-z]*$" title="Only Text with First letter Capital" required>
        <input type="text" id="lastname" name="lname" placeholder="Last Name" pattern="^[A-Z][a-z]*$" title="Only Text with First letter Capital" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign Up">
    </form>
    <div class="login-link">
        Already have an account? <a href="/login">Login</a>
    </div>
    <div class="error-message">
        <!-- Error message will appear here -->
    </div>
</div>

</body>
</html>
